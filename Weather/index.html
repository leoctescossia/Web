<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/brilhante.png">
    <title>Weather Time</title>
</head>
<body>
    
<div class="teste">

    <section>
        <div class="crossbar">
            <img src="assets/pin-de-localizacao.png" id="loca">
            <input type="search" name="pesquisa" id="pesquisa" placeholder="Digite o local">
            <button><img src="assets/lupa.png"></button>
        </div>

        <div class="imagem"><img src="assets/nublado.png" id="img1"></div>

        <div class="tempo">
            <h1 id="temperatura">0 ºC</h1>
            <span id="estado">CÉU LIMPO</span>
        </div>

        <div class="outros">
            <div class="outros-img">

                <img src="assets/gota-de-chuva.png">

                <div class="outros-text">
                    <h3 id="umidade">88%</h3>
                    <span> UMIDADE</span>
                </div>
                
            </div>

            <div class="outros-img"><img src="assets/vento.png">

                <div class="outros-text">
                    <h3 id="vento">0Km/h</h3>
                    <span>VENTOS</span>
                </div>

            </div>

        </div>

    </section>
</div>

</body>
<script src="back.js"></script>
</html>
