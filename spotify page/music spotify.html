<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icons8-spotify.svg">
    <title>Spotify</title>
</head>
<body>
    <section>

    <div class="logo">

        <img src="./assets/spotify-svgrepo-com (1).svg" id="spotify">

        <div class="text2">
            <h2>Japanese Songs</h2>
            <span>Playing from Playlist</span>
        </div>

    </div>

    <div class="todo">
        
        <div id="imgs">
            
                <img src="./imagens/kick back.jpg" id="majiko">
            
            
                <img src="./imagens/sumika.jpg" id="majiko1">
            
            
                <img src="./imagens/indigo la end.jpg" id="indigo">
            
            
                <img src="./imagens/majiko.jpg" id="majiko2">
            
            
                <img src="./imagens/shishamo 2.jpg" id="majiko3">
            
        </div>

        <div class="text">
            <h2 id="music">想いきり</h2>
            <span id="banda">indigo la End</span>
        </div>

        <div class="audio">
            <audio id="music-player"></audio>
            <img src="./assets/play-previous-svgrepo-com.svg" id="previous">
            <img src="./assets/play-svgrepo-com.svg" id="play">
            <img src="./assets/play-next-svgrepo-com.svg" id="next">
            
        </div>

        <div class="linha">
            <span>00:00</span><div id="linha-horizontal"></div><span id="tempo">03:13</span>
            
        </div>

        <div class="baixo">
           
                <img src="./assets/sort-random-svgrepo-com.svg">
                <img src="./assets/heart-svgrepo-com.svg">
                <img src="./assets/repeat-svgrepo-com.svg">
                <img src="./assets/volume-2-svgrepo-com.svg" id="volume">
            
        </div>

    </div>
            
    </section>

</body>
<script src="spotify.js"></script>
</html>
