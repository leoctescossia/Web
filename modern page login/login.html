<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page</title>
</head>
<body>
    <section>


        <div class="login">

            <h2>Login</h2>
            <span>After loginin in, you can enjoy the provoleges.</span>

            <div class="buttons">
                <input type="text" placeholder="Username or email">
                <input type="password" placeholder="Password">
            </div>

            <div id="check"><input type="checkbox" checked> <label for="checkbox">Remember me</label></div>

            <div class="sing-in">
                <button>Sing In</button> 
                <a href="#">Reset your password now</a>
            </div>

            <div class="outros">
                <span>Other sing-in methods</span>

                <div class="imgs">
                    <img src="./icons8-twitter.svg" >
                    <img src="./icons8-twitter.svg" >
                    <img src="./icons8-twitter.svg" >
                </div>

            </div>

        </div>

        <div class="cadastro">
            <h2>Welcome to The Enterprise</h2>
            <span>If you don't have an account, would you like to register right now?</span>
            <button>Sing Up</button>
        </div>

        
        
        

    </section>


</body>
</html>
